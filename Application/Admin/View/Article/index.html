<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/pintuer.js"></script>
</head>
<body>

<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">  
  <button type="button" class="button border-yellow" onclick="window.location.href='#add'"><span class="icon-plus-square-o"></span> 添加内容</button>
  </div>
 
	<table class="table table-hover text-center">
    <tr>
      <th width="10%">ID</th>
      <th width="20%">名称</th>
      <th width="15%">内容</th>
      <th width="20%">图片</th>
      
      <th width="15%">操作</th>
    </tr>
   
   <volist name="model" id="vo">
		 <tr>
			  <td>{$vo.id}</td>     
			  <td>{$vo.name}</td>     
			  <td>{$vo.text}</td>
			  <td>
					<if condition = " $vo['img'] neq '' ">
						<img src="__ROOT__{$vo.img}" width="50" height="50">
					<else/>
						暂无缩略图
					</if>
			  </td>
			  <td><div class="button-group">
				  <a class="button border-main" href="__CONTROLLER__/edit/id/{$vo.id}"><span class="icon-edit"></span> 修改</a>
				  <a class="button border-red" href="__CONTROLLER__/del/id/{$vo.id}" ><span class="icon-trash-o"></span> 删除</a>
			  </div></td>
		</tr>
   </volist>

  
    
  </table>
</div>

</body></html>
